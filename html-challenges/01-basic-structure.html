<!--
  Challenge 1: Basic HTML Structure
  
  Task: Create a proper HTML5 document structure with:
  - Correct DOCTYPE declaration
  - html, head, and body tags
  - Meta tags for charset and viewport
  - A title tag
  - Basic content in the body
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
</head>
<body>
    <h1>Welcome to HTML Challenges!</h1>
    <p>This is a basic HTML structure challenge.</p>
    <p>You have successfully created your first HTML document.</p>
</body>
</html>
