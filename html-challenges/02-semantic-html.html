<!--
  Challenge 2: Semantic HTML
  
  Task: Create an HTML page using semantic elements:
  - Use <header>, <nav>, <main>, <article>, <aside>, <footer>
  - Replace non-semantic divs with appropriate tags
  - Understand the meaning and purpose of semantic elements
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <article>
            <h2>First Blog Post</h2>
            <p>This is my first blog post using semantic HTML elements.</p>
        </article>
        
        <article>
            <h2>Second Blog Post</h2>
            <p>This is my second blog post with proper semantic structure.</p>
        </article>
    </main>
    
    <aside>
        <h3>Latest News</h3>
        <ul>
            <li>Web Development Trends</li>
            <li>HTML5 Updates</li>
        </ul>
    </aside>
    
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
